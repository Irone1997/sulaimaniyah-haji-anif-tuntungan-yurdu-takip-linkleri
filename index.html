                                "description": "DATA PEMBAYARAN BPJS PERSONEL" 
                            } 
                        ] 
                    },
                    { 
                        "id": "section1756696018651", 
                        "title": "ƒ∞R≈ûADƒ∞ Bƒ∞Rƒ∞Mƒ∞", 
                        "icon": "üë•", 
                        "links": [ 
                            { 
                                "id": "link1756696104602", 
                                "title": "HOCA EFENDƒ∞ SABAH NAMAZI DURUMU", 
                                "url": "https://docs.google.com/spreadsheets/d/1rxd-SJfIyB73bAWT4JrWqsJYFg8uEBDgPgl7M4j7pJA/edit?gid=543286161#gid=543286161",

                                "description": "ABSENSI VAZƒ∞FE HARIAN PERSONEL" 
                            } 
                        ] 
                    }
                ],
                "lastUpdated": new Date().toLocaleDateString('id-ID', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                })
            };

        // --- Firestore Real-time Listener ---
        function setupFirestoreListener() {
            const docRef = doc(db, `apps/${appId}/data/main`);
            
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().sections) {
                    spreadsheetData = docSnap.data();
                } else {
                    console.log("No document found in Firestore. Initializing with provided data.");
                    loadFallbackData();
                    saveDataToFirestore(); 
                }
                if (spreadsheetData.logoSrc) {
                    logoImage.src = spreadsheetData.logoSrc;
                }
                renderSpreadsheet();
                document.getElementById('lastUpdated').textContent = spreadsheetData.lastUpdated;
            }, (error) => {
                console.error("Error listening to Firestore:", error);
                showToast("Gagal menyinkronkan data. Menggunakan data lokal.", true);
                loadFallbackData();
                renderSpreadsheet();
            });
        }
        
        // --- Data Persistence ---
        async function saveDataToFirestore() {
            if (!db) {
                showToast("Database tidak terhubung. Data disimpan secara lokal.", true);
                // Simpan ke localStorage sebagai fallback
                localStorage.setItem(`${appId}_data`, JSON.stringify(spreadsheetData));
                return;
            }
            try {
                const docRef = doc(db, `apps/${appId}/data/main`);
                await setDoc(docRef, spreadsheetData, { merge: true });
                console.log("Data saved to Firestore.");
            } catch (error) {
                console.error("Error saving data to Firestore:", error);
                showToast("Gagal menyimpan perubahan. Data disimpan secara lokal.", true);
                // Simpan ke localStorage sebagai fallback
                localStorage.setItem(`${appId}_data`, JSON.stringify(spreadsheetData));
            }
        }

        // --- UI Rendering ---
        function renderSpreadsheet() {
            spreadsheetEl.innerHTML = '';
            
            if (!spreadsheetData.sections || spreadsheetData.sections.length === 0) {
                spreadsheetEl.innerHTML = `<div class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <h3>Belum ada bagian</h3>
                    <p>Klik "Tambah Bagian" untuk membuat bagian pertama</p>
                </div>`;
                return;
            }
            
            spreadsheetData.sections.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'section';
                sectionEl.id = section.id;
                
                sectionEl.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">
                            <i>${section.icon}</i> ${section.title}
                        </div>
                        <div class="section-actions">
                            <button class="edit-section" data-section="${section.id}" title="Edit Bagian"><i class="fas fa-edit"></i></button>
                            <button class="delete-section" data-section="${section.id}" title="Hapus Bagian"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                
                const linkGrid = document.createElement('div');
                linkGrid.className = 'link-grid';
                
                if (!section.links || section.links.length === 0) {
                    linkGrid.innerHTML = `
                        <div class="empty-state" style="padding: 20px; grid-column: 1 / -1;">
                            <i class="fas fa-link-slash"></i>
                            <p>Belum ada link di bagian ini. Klik tombol "Tambah Link" di atas.</p>
                        </div>
                    `;
                } else {
                    section.links.forEach(link => {
                        const linkItem = document.createElement('div');
                        linkItem.className = 'link-item';
                        linkItem.innerHTML = `
                            <div class="item-actions">
                                <button class="edit-link" data-link="${link.id}" data-section="${section.id}" title="Edit Link"><i class="fas fa-edit"></i></button>
                                <button class="delete-link" data-link="${link.id}" data-section="${section.id}" title="Hapus Link"><i class="fas fa-trash"></i></button>
                            </div>
                            <div class="link-content">
                                <div class="link-icon">üîó</div>
                                <div class="link-text">
                                    <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.title}</a>
                                    <p class="link-description">${link.description}</p>
                                </div>
                            </div>
                        `;
                        linkGrid.appendChild(linkItem);
                    });
                }
                
                sectionEl.appendChild(linkGrid);
                spreadsheetEl.appendChild(sectionEl);
            });
            
            setupDynamicEventListeners();
            updateSectionDropdown();
        }

        function updateSectionDropdown() {
            const sectionDropdown = document.getElementById('linkSection');
            sectionDropdown.innerHTML = '';
            
            if (!spreadsheetData.sections) return;
            spreadsheetData.sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section.id;
                option.textContent = section.title;
                sectionDropdown.appendChild(option);
            });
        }

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchText = e.target.value.toLowerCase();
                let hasVisibleItems = false;
                
                document.querySelectorAll('.link-item').forEach(item => {
                    const title = item.querySelector('a').textContent.toLowerCase();
                    const description = item.querySelector('.link-description').textContent.toLowerCase();
                    const isVisible = title.includes(searchText) || description.includes(searchText);
                    item.style.display = isVisible ? '' : 'none';
                    
                    if (isVisible) hasVisibleItems = true;
                });

                // Tampilkan pesan jika tidak ada hasil
                const existingNoResults = document.querySelector('.no-results');
                if (!hasVisibleItems && searchText) {
                    if (!existingNoResults) {
                        const noResults = document.createElement('div');
                        noResults.className = 'no-results';
                        noResults.innerHTML = `<p><i class="fas fa-search"></i> Tidak ditemukan hasil untuk "${searchText}"</p>`;
                        spreadsheetEl.appendChild(noResults);
                    }
                } else if (existingNoResults) {
                    existingNoResults.remove();
                }
            });
            
            document.getElementById('addLinkBtn').addEventListener('click', () => openLinkModal());
            document.getElementById('addSectionBtn').addEventListener('click', () => openSectionModal());
            document.getElementById('exportBtn').addEventListener('click', exportData);
            
            document.querySelectorAll('.modal .close, .modal .cancel').forEach(button => {
                button.addEventListener('click', closeModals);
            });
            
            document.getElementById('saveLinkBtn').addEventListener('click', saveLink);
            document.getElementById('saveSectionBtn').addEventListener('click', saveSection);

            // Logo change listeners
            document.getElementById('changeLogoBtn').addEventListener('click', () => {
                document.getElementById('logoInput').click();
            });
            document.getElementById('logoInput').addEventListener('change', handleLogoChange);
            
            // Close modal when clicking outside
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModals();
                });
            });
        }

        function setupDynamicEventListeners() {
            document.querySelectorAll('.edit-link, .delete-link, .edit-section, .delete-section').forEach(button => {
                button.addEventListener('click', function(event) {
                    const { link, section } = this.dataset;
                    if (this.classList.contains('edit-link')) openLinkModal(link, section);
                    if (this.classList.contains('delete-link')) deleteLink(link, section);
                    if (this.classList.contains('edit-section')) openSectionModal(section);
                    if (this.classList.contains('delete-section')) deleteSection(section);
                });
            });
        }

        // --- Logo Handling ---
        function handleLogoChange(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validasi tipe file
            if (!file.type.startsWith('image/')) {
                showToast('Harap pilih file gambar', true);
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const newLogoSrc = e.target.result;
                logoImage.src = newLogoSrc;
                spreadsheetData.logoSrc = newLogoSrc;
                updateLastUpdated();
                saveDataToFirestore();
                showToast('Logo berhasil diganti');
            };
            reader.readAsDataURL(file);
        }


        // --- Modal Logic ---
        function openLinkModal(linkId = null, sectionId = null) {
            const modal = document.getElementById('linkModal');
            const [modalTitle, linkTitle, linkUrl, linkDescription, linkSection] = 
                ['#modalTitle', '#linkTitle', '#linkUrl', '#linkDescription', '#linkSection'].map(s => modal.querySelector(s));
            
            if (linkId) {
                modalTitle.textContent = "Edit Link";
                const { link, section: foundSection } = findLink(linkId);
                if (link && foundSection) {
                    linkTitle.value = link.title;
                    linkUrl.value = link.url;
                    linkDescription.value = link.description;
                    linkSection.value = foundSection.id;
                    modal.dataset.currentLink = linkId;
                    modal.dataset.currentSection = foundSection.id;
                }
            } else {
                modalTitle.textContent = "Tambah Link Baru";
                [linkTitle, linkUrl, linkDescription].forEach(el => el.value = "");
                if (sectionId) linkSection.value = sectionId;
                delete modal.dataset.currentLink;
                delete modal.dataset.currentSection;
            }
            modal.style.display = "flex";
        }

        function openSectionModal(sectionId = null) {
            const modal = document.getElementById('sectionModal');
            const [modalTitle, sectionName, sectionIcon] = 
                ['#sectionModalTitle', '#sectionName', '#sectionIcon'].map(s => modal.querySelector(s));
            
            if (sectionId) {
                modalTitle.textContent = "Edit Bagian";
                const section = spreadsheetData.sections.find(s => s.id === sectionId);
                sectionName.value = section.title;
                sectionIcon.value = section.icon;
                modal.dataset.currentSection = sectionId;
            } else {
                modalTitle.textContent = "Tambah Bagian Baru";
                sectionName.value = "";
                sectionIcon.value = "üìä";
                delete modal.dataset.currentSection;
            }
            modal.style.display = "flex";
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(modal => modal.style.display = "none");
        }
        
        function showConfirmModal(message, onConfirm, isDangerous = false) {
            const modal = document.getElementById('confirmModal');
            document.getElementById('confirmMessage').textContent = message;
            const confirmBtn = document.getElementById('confirmOkBtn');

            confirmBtn.className = isDangerous ? 'confirm danger' : 'confirm';
            
            const confirmHandler = () => {
                onConfirm();
                closeModals();
            };

            const cancelHandler = () => {
                 closeModals();
            }
            
            // Hapus event listener sebelumnya untuk menghindari duplikasi
            confirmBtn.replaceWith(confirmBtn.cloneNode(true));
            document.getElementById('confirmCancelBtn').replaceWith(document.getElementById('confirmCancelBtn').cloneNode(true));
            
            // Tambahkan event listener baru
            document.getElementById('confirmOkBtn').addEventListener('click', confirmHandler);
            document.getElementById('confirmCancelBtn').addEventListener('click', cancelHandler);
            
            modal.style.display = 'flex';
        }

        // --- CRUD Operations ---
        function saveLink() {
            const modal = document.getElementById('linkModal');
            const [title, url, description, sectionId] = 
                [modal.querySelector('#linkTitle').value, modal.querySelector('#linkUrl').value, modal.querySelector('#linkDescription').value, modal.querySelector('#linkSection').value];
            
            if (!title || !url) return showToast('Judul dan URL link harus diisi', true);
            if (!isValidUrl(url)) return showToast('Format URL tidak valid.', true);
            
            const { currentLink: linkId, currentSection: oldSectionId } = modal.dataset;
            
            if (linkId) { // Editing
                const { link, section } = findLink(linkId);
                if (oldSectionId !== sectionId) {
                    section.links = section.links.filter(l => l.id !== linkId);
                    spreadsheetData.sections.find(s => s.id === sectionId).links.push(link);
                }
                Object.assign(link, { title, url, description });
                showToast('Link berhasil diperbarui');
            } else { // Adding
                const newLink = { id: 'link' + Date.now(), title, url, description };
                const section = spreadsheetData.sections.find(s => s.id === sectionId);
                if (section) {
                    if (!section.links) section.links = [];
                    section.links.push(newLink);
                    showToast('Link berhasil ditambahkan');
                } else return showToast('Error: Bagian tidak ditemukan', true);
            }
            
            updateLastUpdated();
            saveDataToFirestore();
            closeModals();
        }

        function saveSection() {
            const modal = document.getElementById('sectionModal');
            const [title, icon] = [modal.querySelector('#sectionName').value, modal.querySelector('#sectionIcon').value];
            if (!title) return showToast('Nama bagian harus diisi', true);
            
            const { currentSection: sectionId } = modal.dataset;
            
            if (sectionId) {
                Object.assign(spreadsheetData.sections.find(s => s.id === sectionId), { title, icon });
                showToast('Bagian berhasil diperbarui');
            } else {
                spreadsheetData.sections.push({ id: 'section' + Date.now(), title, icon, links: [] });
                showToast('Bagian berhasil ditambahkan');
            }
            
            updateLastUpdated();
            saveDataToFirestore();
            closeModals();
        }

        function deleteLink(linkId, sectionId) {
            showConfirmModal('Apakah Anda yakin ingin menghapus link ini?', () => {
                const section = spreadsheetData.sections.find(s => s.id === sectionId);
                if (section) {
                    section.links = section.links.filter(link => link.id !== linkId);
                    updateLastUpdated();
                    saveDataToFirestore();
                    showToast('Link berhasil dihapus');
                }
            }, true);
        }

        function deleteSection(sectionId) {
            const section = spreadsheetData.sections.find(s => s.id === sectionId);
            if (!section) return;
            
            const message = section.links?.length > 0
                ? 'Bagian ini berisi link. Menghapus bagian ini juga akan menghapus semua link di dalamnya. Yakin?'
                : 'Apakah Anda yakin ingin menghapus bagian ini?';

            showConfirmModal(message, () => {
                spreadsheetData.sections = spreadsheetData.sections.filter(s => s.id !== sectionId);
                updateLastUpdated();
                saveDataToFirestore();
                showToast('Bagian berhasil dihapus');
            }, true);
        }

        // --- Utility Functions ---
        function exportData() {
            const dataStr = JSON.stringify(spreadsheetData, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sulaimaniyah-link-data.json';
            a.click();
            URL.revokeObjectURL(url);
            showToast('Data berhasil diekspor');
        }

        function findLink(linkId) {
            for (const section of spreadsheetData.sections) {
                const link = section.links?.find(l => l.id === linkId);
                if (link) return { link, section };
            }
            return { link: null, section: null };
        }

        function isValidUrl(url) {
            try { 
                // Tambahkan https:// jika tidak ada protocol
                const urlObj = new URL(url);
                return urlObj.protocol.startsWith("http"); 
            } catch { 
                // Coba tambahkan https:// dan test lagi
                try {
                    new URL('https://' + url);
                    return true;
                } catch {
                    return false;
                }
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = isError ? 'toast error' : 'toast';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function updateLastUpdated() {
            const newDate = new Date().toLocaleDateString('id-ID', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
            spreadsheetData.lastUpdated = newDate;
            document.getElementById('lastUpdated').textContent = newDate;
        }
    </script>
